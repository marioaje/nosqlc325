            <h1>Curso</h1>

    <div
        class="container"
    >
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#modalId"
        >
            Crear
        </button>
        
        <!-- Modal -->
        <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            

<form id="cursoFormulario">

<div class="mb-3">
    <label for="" class="form-label">Nombre</label>
    <input
        type="text"
        class="form-control"
        name="nombre"
        id="nombre"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text nombre</small>
</div>



<div class="mb-3">
    <label for="" class="form-label">descripcion</label>
    <input
        type="text"
        class="form-control"
        name="descripcion"
        id="descripcion"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text descripcion</small>
</div>


<div class="mb-3">


    <div class="mb-3">
        <label for="" class="form-label">Estado</label>
        <select
            class="form-select form-select-lg"
            name="estado"
            id="estado"
        >
            <option selected ="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Pendiente">Pendiente</option>
        </select>
    </div>
    
    <small id="helpId" class="form-text text-muted">Help text estado</small>
</div>



<div class="mb-3">
    <label for="" class="form-label">correo</label>
    <input
        type="email"
        class="form-control"
        name="correo"
        id="correo"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text correo</small>
</div>


    <div
        class="container"
    >
        <button
            type="submit"
            class="btn btn-primary"
        >
            Guardar
        </button>


        <button
            type="reset"
            class="btn btn-danger"
        >
            Limpiar
        </button>
        
    </div>
    


</form>















                        </div>
                    </div>
